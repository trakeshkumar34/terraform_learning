      provider: 'azurerm'
      command: 'plan'
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      commandOptions: '-var-file=vnet.tfvars -out=Build.BuildNumber'
      environmentServiceNameAzureRM: 'Free Trial(3)(7ec8a192-5f61-4b0b-ac63-ea84e3c3fdbb)'

